
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Array</title>
  </head>

  <body>
    <h2>JavaScript Array 01</h2>
    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>
    <script>
      const practiceFile = ["273.15"];
      practiceFile.push(42);
      document.getElementById("t1").innerHTML = practiceFile;
      practiceFile.push("hello");
      document.getElementById("t2").innerHTML = practiceFile;
      practiceFile.push(false, -4.6, "87");
      document.getElementById("t3").innerHTML = practiceFile;
    </script>
  </body>
</html>
