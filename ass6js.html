<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Array</title>
  </head>

  <body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <script>
      const element1 = ["hydrogen", "H", 1.008];
      const element2 = ["helium", "He", 4.003];
      const element26 = ["iron", "Fe", 55.85];

      const table = new Array();
      table.push(element1);
      table.push(element2);
      table.push(element26);

      document.getElementById("1").innerHTML = "table : [" + table + "]";
      document.getElementById("2").innerHTML = "table[1] : [" + table[1] + "]";
      document.getElementById("3").innerHTML =
        "table[1][1] : [" + table[1][1] + "]";
      document.getElementById("4").innerHTML =
        "mass of element 1 : [" + table[0][2] + "]";
      document.getElementById("5").innerHTML =
        "name of element 2  : [" + table[1][0] + "]";
      document.getElementById("6").innerHTML =
        "symbol of element 3 : [" + table[2][1] + "]";
    </script>
  </body>
</html>
